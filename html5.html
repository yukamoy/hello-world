<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML5 Document</title>
  <link rel="stylesheet" href="syle_type.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,700&display=swap" rel="stylesheet">
  <h1 class="voici"></h1>
  <p class="des"></p>
  <img class="classes">
</head>
<body>
  <div>
    <h2> Check HTML5 functuins</h2>

  </div>
  
  <div>
    <p class="ma-classe">input functions list</p>

      <label for="number">Nombre ID </label><br>
        <input type="number" name="number" id="number" ><br>
      <label>Nom <br>
        <input type="text" name="your name" placeholder="put your name" pattern="^[0-9a-zA-Z]"><br></label>
      <label for="email">email </label><br>
        <input type="email" name="email" id="email" required><br>
      <label for="URL">Votre Site </label><br>
        <input type="url" name="url" id="url" placeholder="put your URL here"><br> 
      <label for="message">Votre avis </label><br> 
        <textarea name="message" id="message" maxlength="140"> </textarea><br>
    <input type="file" accept=".jpg,.gif"><br>


    <h2> setting Volum</h2>
      <input type="range" name="range" id="range" min="0" max="12"><br>

    <h2>button</h2>
    <label for="checkbox">choississez préférez</label><br>
        <input type="checkbox" name="rouge" id="rouge" > rouge
        <input type="checkbox" name="bleu" id="bleu"> bleu
        <input type="checkbox" name="jaune" id="jaune"> jaune
        <input type="checkbox" name="rose" id="rose"> rose
        <input type="checkbox" name="orange" id="orange"> orange
    <br><br>

    <label for="dropdown">Quel est votre sexe?</label><br>
      <select name="sex" id="sex">
        <option value="homme">homme</option>
        <option value="famme">famme</option>
        <option value="non">non</option>
      </select>
    <br><br>

    <label for="dropdown w sexe">Quel est votre sexe et âge?</label><br>
    <select name="sex" id="sex">
      <option label="homme">homme</option>
        <option value="H10">10-19</option>
        <option value="H20">20-29</option>
        <option value="H30">30-39</option>
        <option value="H40">40-49</option>
        <option value="H50">50-59</option>
        <option value="H-over60">60-</option>
      <option label="famme">famme</option>
      <option value="F10">10-19</option>
        <option value="F20">20-29</option>
        <option value="F30">30-39</option>
        <option value="F40">40-49</option>
        <option value="F50">50-59</option>
        <option value="F-over60">60-</option>
      <option label="non">non</option>
        <option value="N10">10-19</option>
        <option value="N20">20-29</option>
        <option value="N30">30-39</option>
        <option value="N40">40-49</option>
        <option value="N50">50-59</option>
        <option value="N-over60">60-</option>
    </select>
  </div>
<br><br>
  
<div>
  <section>
    <img src="./image/cool-cat.jpg" alt="cool_cat" id="log"><br>
    <div id="log"></div>
    <p class="thin">100-Thin</p>

    <!-- video de chat-->
    <video src="https://www.youtube.com/watch?v=_uErKSYjpd4" autoplay controls></video>

    <input type="button" value="send">
  </section>
</div>   
  
</body>
</html>
